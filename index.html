<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="output-container">
            <div id="output-text">
                0
            </div>
        </div>

        <div class="bottom-container">

            <div id="bottom-left-container">
                <div id="bottom-left-row-1">            
                <button type = "button" class="numbers" value="7">7</button>
                <button type = "button" class="numbers" value="8">8</button>
                <button type = "button" class="numbers" value="9">9</button>
                </div>

                <div id="bottom-left-row-2">
                <button type = "button" class="numbers" value="4">4</button>
                <button type = "button" class="numbers" value="5">5</button>
                <button type = "button" class="numbers" value="6">6</button>
                </div>

                <div id="bottom-left-row-3">
                <button type = "button" class="numbers" value="1">1</button>
                <button type = "button" class="numbers" value="2">2</button>
                <button type = "button" class="numbers" value="3">3</button>
                </div>

                <div id="bottom-left-row-4">
                <button type = "button" class="operation" id="AC">AC</button>
                <button type = "button" class="numbers" value="0" id="zero">0</button>
                <button type = "button" class="operation" id="division">%</button>
                </div>

            </div>

            <div id="bottom-right-container">
                <button type="button" class="operation" id="multiply">*</button>
                <button type="button" class="operation" id="subtraction">-</button>
                <button type="button" class="operation" id="addition">+</button>
                <button type="button" class="operation" id="equal">=</button>
            </div>
        </div>
    </div>

    <div id="footer-container">
        Created By 
        <a href="https://github.com/ViperFangs">Aarya Mathreja</a>
    </div>

</body>
</html>
