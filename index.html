<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="output-container">
            <div id="output-text">
                Trial
            </div>
        </div>

        <div class="bottom-container">

            <div id="bottom-left-container">
                <div id="bottom-left-row-1">            
                <button type = "button" class="numbers">7</button>
                <button type = "button" class="numbers">8</button>
                <button type = "button" class="numbers">9</button>
                </div>

                <div id="bottom-left-row-2">
                <button type = "button" class="numbers">4</button>
                <button type = "button" class="numbers">5</button>
                <button type = "button" class="numbers">6</button>
                </div>

                <div id="bottom-left-row-3">
                <button type = "button" class="numbers">1</button>
                <button type = "button" class="numbers">2</button>
                <button type = "button" class="numbers">3</button>
                </div>

                <div id="bottom-left-row-4">
                <button type = "button" id="AC">AC</button>
                <button type = "button" class="numbers" id="zero">0</button>
                <button type = "button" id="division">%</button>
                </div>

            </div>

            <div id="bottom-right-container">
                <button type="button" id="multiply">*</button>
                <button type="button" id="subtraction">-</button>
                <button type="button" id="addition">+</button>
                <button type="button" id="equal">=</button>
            </div>
        </div>
    </div>

</body>
</html>
